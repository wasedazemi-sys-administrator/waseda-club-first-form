<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ワセダクラブ１次登録フォーム</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<!-- Choices.js CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<style>
  :root {
    --main-blue: #005bac;
    --light-blue: #e6f0fa;
  }

  body {
    font-family: "Segoe UI", "Hiragino Sans", "メイリオ", sans-serif;
    background: var(--light-blue);
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 1.5rem 0;
    color: var(--main-blue);
    font-weight: 600;
  }

  form {
    width: 90%;
    max-width: 480px;
    margin: 1rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    box-sizing: border-box;
  }

  label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 0.4rem;
    color: #333;
  }

  input, select, button {
    width: 100%;
    padding: 0.7rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    margin-bottom: 1.2rem;
    box-sizing: border-box;
    transition: 0.2s;
  }

  input:focus, select:focus {
    border-color: var(--main-blue);
    outline: none;
    box-shadow: 0 0 6px rgba(0,91,172,0.3);
  }

  button {
    background: var(--main-blue);
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
  }

  button:hover {
    background: #004080;
  }

  button:active {
    transform: scale(0.98);
  }

  /* Choices.js ドロップダウン高さ制御 */
  .choices-container-outer .choices__list--dropdown {
    max-height: 50vh;
    overflow-y: auto;
  }

  /* Choices.js 入力ボックスを他の input と揃える */
  .choices__inner {
    min-height: 2.5rem;
    padding: 0.7rem;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .choices__input {
    padding: 0;
    margin: 0;
    height: auto;
  }

  /* 高校名自由入力欄の見た目をChoices.jsと揃える */
  #schoolOther {
    display: none;
    padding: 0.7rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    margin-bottom: 1.2rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* ドロップダウン候補の長い名前を途中で…に省略 */
  .choices__list--dropdown .choices__item--choice {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .privacy-box {
  font-size: 0.85rem;
  line-height: 1.6;
  color: #555;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 1rem;
  margin: 1.5rem 0;
}

.privacy-box .text-right {
  text-align: right;
  font-weight: bold;
  margin-top: 0.8rem;
}


  @media (max-width: 480px) {
    h2 {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    label {
      font-size: 0.9rem;
    }
    input, select, button {
      font-size: 1rem;
      padding: 0.8rem;
    }
    .choices__inner {
      min-height: 2.5rem;
      padding: 0.8rem;
    }
    #schoolOther {
      padding: 0.8rem;
    }
  }
</style>
</head>
<body>
<h2>ワセダクラブ１次登録フォーム</h2>

<form id="liffForm">
  <label>姓（ひらがな）</label>
  <input type="text" id="lastName" pattern="^[ぁ-んー]+$" required>

  <label>名（ひらがな）</label>
  <input type="text" id="firstName" pattern="^[ぁ-んー]+$" required>

  <label>生年月日</label>
  <input type="date" id="birthDate" required>

  <label>卒業（予定）高校所在地</label>
  <select id="prefecture" required>
    <option value="">選択してください</option>
    <option value="栃木県">栃木県</option>
    <option value="群馬県">群馬県</option>
    <option value="埼玉県">埼玉県</option>
    <option value="その他">その他</option>
  </select>

  <label id="schoolLabel">卒業（予定）高校</label>
  <select id="school"></select>
  <input type="text" id="schoolOther" placeholder="高校名を入力">

  <label>携帯番号（記入例：090-1234-5678）</label>
  <input type="tel" id="phone" pattern="^\d{2,4}-\d{2,4}-\d{4}$" required>

  <label>１次登録特典ギフト【現役高校生限定】</label>
  <select id="gift" required>
    <option value="">選択してください</option>
    <option value="現役高校生ではありません">現役高校生ではありません</option>
    <option value="PayPay">PayPay</option>
    <option value="Amazonギフトコード">Amazonギフトコード</option>
    <option value="Google Playギフトコード">Google Playギフトコード</option>
  </select>

  <!-- 個人情報 -->
  <div class="privacy-box">
    ＜個人情報の取り扱いについて＞<br>
    お預かりするお客様情報は、<br>
    当社の各種商品サービスのご提供・<br>
    ご案内・企画開発などに利用します。<br>
    また、外部に委託する場合は管理体制を<br>
    厳重に確認します。<br>
    上記に承諾の上、ご登録ください。<br>
    <div class="text-right mt-2">株式会社早稲田学習研究会</div>
  </div>

  <button type="submit">送信</button>
</form>

<script>
let schoolsData = {};
let schoolChoices;

fetch('schools.json')
  .then(res => res.json())
  .then(data => {
    schoolsData = data;
    initSchoolChoices();
  });

function initSchoolChoices() {
  const schoolEl = document.getElementById('school');
  schoolChoices = new Choices(schoolEl, {
    searchEnabled: true,
    itemSelectText: '',
    shouldSort: false,
    maxItemCount: 1,
    removeItemButton: true,      // ← 選択解除ボタンを有効化
    renderSelectedChoices: 'auto',
    placeholder: true,
    placeholderValue: '学校名を入力',
    searchPlaceholderValue: '学校名を入力',
    position: 'bottom'
  });
  adjustDropdownHeight();
}

function adjustDropdownHeight() {
  const dropdown = document.querySelector('.choices__list--dropdown');
  if (dropdown) {
    dropdown.style.maxHeight = (window.innerHeight * 0.6) + 'px';
  }
}

window.addEventListener('resize', adjustDropdownHeight);

const prefectureEl = document.getElementById('prefecture');
const schoolEl = document.getElementById('school');
const schoolOtherEl = document.getElementById('schoolOther');

prefectureEl.addEventListener('change', () => {
  const pref = prefectureEl.value;
  schoolChoices.clearStore();

  if(pref in schoolsData){
    const choices = schoolsData[pref].map(school => ({ value: school, label: school }));
    schoolChoices.setChoices(choices, 'value', 'label', false);
    schoolEl.style.display = '';
    schoolOtherEl.style.display = 'none';
  } else if(pref === 'その他'){
    schoolEl.style.display = 'none';
    schoolOtherEl.style.display = '';
  } else {
    schoolEl.style.display = '';
    schoolOtherEl.style.display = 'none';
  }

  adjustDropdownHeight();
});

document.getElementById('liffForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const lastName = document.getElementById('lastName').value;
  const firstName = document.getElementById('firstName').value;
  const birthDate = document.getElementById('birthDate').value;
  const prefecture = prefectureEl.value;
  const school = prefecture === 'その他' ? schoolOtherEl.value : schoolEl.value;
  const phone = document.getElementById('phone').value;
  const gift = document.getElementById('gift').value;

  const message = `＜ワセダクラブ1次登録情報＞
${lastName}
${firstName}
${birthDate}
${school}
${phone}
${gift}`;

  try {
    await liff.init({ liffId: "2008066585-jPdDKdgO" });
    await liff.sendMessages([{ type: 'text', text: message }]);
    liff.closeWindow();
  } catch(err) {
    alert('送信失敗: ' + err);
  }
});
</script>
</body>
</html>
